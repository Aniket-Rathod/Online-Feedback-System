<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Online Feedback System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #FF6FD8, #3813C2, #00C9FF, #92FE9D);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 520px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    .check-icon {
      font-size: 60px;
      color: #fff;
      background: radial-gradient(circle, #4CAF50, #2E7D32);
      padding: 25px;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: pop 0.5s ease forwards, glow 2s infinite ease-in-out;
      box-shadow: 0 0 15px #4CAF50;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #4CAF50; }
      50% { box-shadow: 0 0 25px #00ffcc; }
      100% { box-shadow: 0 0 10px #4CAF50; }
    }

    h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      opacity: 0.95;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      background-image: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 30px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    a:hover {
      transform: scale(1.1);
      background-image: linear-gradient(to right, #ee0979, #ff6a00);
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confetti animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: confettiFall 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Confetti elements -->
  <script>
    for (let i = 0; i < 30; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
      confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(confetti);
    }
  </script>

  <div class="container">
    <div class="check-icon">
      <i class="bi bi-check-lg"></i>
    </div>
    <h2>Thank You!</h2>
    <p>Your feedback has been submitted successfully.</p>
    <a href="index.html"><i class="bi bi-house-door-fill"></i> Go to Home</a>
  </div>

</body>
</html>
