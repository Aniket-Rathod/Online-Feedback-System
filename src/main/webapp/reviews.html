<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Online Feedback System</title>
    <style>
        .row.content {height: 550px}
        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }
        @media screen and (max-width: 767px) {
            .row.content {height: auto;} 
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }
        .nav-links li {
            margin: 0 10px;
        }
        .nav-links a, .nav-links button {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        .nav-links a:hover, .nav-links button:hover {
            text-decoration: underline;
        }
        .container-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .container-box form {
            margin-bottom: 15px;
        }
        .container-box input, .container-box button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container-box button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container-box button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Online Feedback System</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Admin</a></li>
                <li><button class="btn btn-danger" onclick="showLogoutPopup()">Logout</button></li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav hidden-xs">
                <h2>Dashboard</h2>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="questions.html">Questions</a></li>
                    <li class="active"><a href="FeedbackResultServlet">Reviews</a></li>
                </ul><br>
            </div>
            
            <div class="col-sm-9">
                <div class="container-box">
                    <h2>Manage Questions</h2>
                    <form action="QuestionServlet" method="post">
                        <input type="hidden" name="action" value="add">
                        <input type="text" name="question" placeholder="Enter Question" required>
                        <input type="text" name="subject" placeholder="Enter Subject" required>
                        <input type="number" name="maxMarks" placeholder="Enter Max Marks" required>
                        <button type="submit">Add Question</button>
                    </form>
                    <form action="QuestionServlet" method="post">
                        <input type="hidden" name="action" value="update">
                        <input type="number" name="id" placeholder="Enter Question ID to Update" required>
                        <input type="text" name="question" placeholder="New Question Text">
                        <input type="text" name="subject" placeholder="New Subject">
                        <input type="number" name="maxMarks" placeholder="New Max Marks">
                        <button type="submit">Update Question</button>
                    </form>
                    <form action="QuestionServlet" method="post">
                        <input type="hidden" name="action" value="delete">
                        <input type="number" name="id" placeholder="Enter Question ID to Delete" required>
                        <button type="submit">Delete Question</button>
                    </form>
                    <br>
                    <a href="dash.html">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Popup -->
    <div id="logoutPopup" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Logout</h4>
                </div>
                <div class="modal-body">
                    <p>Changes saved successfully!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="redirectToHome()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLogoutPopup() {
            $('#logoutPopup').modal('show');
        }
        
        function redirectToHome() {
            window.location.href = 'index.html';
        }
    </script>
    
</body>
</html>
